<!DOCTYPE html>
<html>
  <head>
    <title>Robo Editor</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- jquery -->
    <script type="text/javascript" src="../node_modules/admin-lte/plugins/jquery/jquery.min.js"></script>
    <!-- blockly -->
    <script src="./node_modules/blockly/blockly.js"></script>
    <script src="./node_modules/blockly/blocks.js"></script>
    <script src="./node_modules/blockly/msg/en.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./node_modules/admin-lte/plugins/fontawesome-free/css/all.min.css" />
    <!-- Tempusdominus Bbootstrap 4 -->
    <link
      rel="stylesheet"
      href="./node_modules/admin-lte/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css"
    />
    <!-- iCheck -->
    <link
      rel="stylesheet"
      href="./node_modules/admin-lte/plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="./node_modules/admin-lte/dist/css/adminlte.min.css" />
    <!-- overlayScrollbars -->
    <link
      rel="stylesheet"
      href="./node_modules/admin-lte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css"
    />
    <!-- Daterange picker -->
    <link rel="stylesheet" href="./node_modules/admin-lte/plugins/daterangepicker/daterangepicker.css" />
    <!-- summernote -->
    <link rel="stylesheet" href="./node_modules/admin-lte/plugins/summernote/summernote-bs4.css" />
    <!-- StellarRobo -->
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" type="module"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="./node_modules/admin-lte/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge("uibutton", $.ui.button);
    </script>
    <!-- Bootstrap 4 -->
    <script src="./node_modules/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- daterangepicker -->
    <script src="./node_modules/admin-lte/plugins/moment/moment.min.js"></script>
    <script src="./node_modules/admin-lte/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="./node_modules/admin-lte/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
    <!-- Summernote -->
    <script src="./node_modules/admin-lte/plugins/summernote/summernote-bs4.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="./node_modules/admin-lte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="./node_modules/admin-lte/dist/js/adminlte.js"></script>
  </head>
  <body class="hold-transition sidebar-mini layout-fixed">
    <div id="app" class="wrapper h-100">
      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Sidebar Menu -->
          <ul
            id="explorer"
            class="nav nav-pills nav-sidebar flex-column menu-open"
            data-widget="treeview"
            role="menu"
            data-accordion="false"
          >
            <explorer v-bind:item="item"></explorer>
          </ul>
          <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper h-100">
        <!-- Content Header (Page header) -->
        <div id="header" class="content-header bg-white m-0 p-0">
          <toolbar></toolbar>
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <section id="main" class="content tab-content h-75">
          <texteditor></texteditor>
          <visualeditor></visualeditor>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content-wrapper -->
        <footer id="footer" class="footer h-auto bg-white">
          <stacktrace></stacktrace>
        </footer>
        <!-- /.content -->
      </div>
    </div>
    <!-- ./wrapper -->
  </body>
</html>
